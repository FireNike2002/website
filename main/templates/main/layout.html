{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=2.0, minimum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/22_1-500x500.png'%}" alt="logo">
        <span class="logo">Fire_Nike</span>
        <h3> Навигация </h3>
        <ul>

            <style> a{text-decoration: none;}</style>
            <a href="{% url 'home'%}"><li><i class="bi bi-house-fill"></i> Главная </li></a>
            <a href="{% url 'about'%}"><li><i class="bi bi-info-circle-fill"></i> Про меня </li></a>
            <a href="{% url 'contact'%}"><li><i class="bi bi-person-lines-fill"></i> Контакты </li></a>
        </ul>
    </aside>
    <main>
        {% block text %}
        {% endblock %}</main>
</body>
</html>
